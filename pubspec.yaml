name: sajibmart
description: A complete Flutter app for houses, services, and tuition marketplace.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Routing
  go_router: ^14.0.0

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Location
  geolocator: ^10.0.0
  google_maps_flutter: ^2.5.0

  # Notifications
  firebase_messaging: ^14.6.0
  firebase_core: ^2.24.0

  # Date & Time
  intl: ^0.19.0

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Animations
  animations: ^2.0.7

  # Utilities
  uuid: ^4.0.0
  get_it: ^7.6.0

  # Linting & Code Quality
  flutter_lints: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

  # Testing
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter
  
  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/

  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo/icon.png"
  adaptive_icon_background: "#26A69A"
  adaptive_icon_foreground: "assets/logo/icon.png"
